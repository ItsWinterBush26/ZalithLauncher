name: Bug Report
description: 'Create a bug report to help us improve Pojav Zenith Horizon.'
title: "[BUG] Brief Description"
labels: [bug]
body:
  - type: textarea
    id: version
    attributes:
      label: Issue Description
      description: >
        Clearly and thoroughly describe the issue you encountered.
    validations:
      required: true

  - type: textarea
    attributes:
      label: Logs/Screenshots or Video
      description: |
        Upload logs/screenshots or video of the issue encountered recently.
    validations:
      required: true

  - type: textarea
    attributes:
      label: Steps to Reproduce
      description: |
        Steps to reproduce the issue. Please be as detailed as possible to help us locate the problem quickly.
      placeholder: |
        1. Open the launcher
        ... *(Operations to reproduce the issue)*
      render: markdown
    validations:
      required: true

  - type: textarea
    attributes:
      label: Expected Behavior
      description: Briefly describe what you expected to happen.
    validations:
      required: true

  - type: dropdown
    attributes:
      label: Android Version
      options:
        - '14'
        - '13'
        - '12'
        - '11'
        - '10'
        - '9'
        - '8'
        - '7-'
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: Pojav Zenith Horizon Version
      description: |
        Version where you encountered this issue. You can find it in the "About Pojav Zenith Horizon" page.
      placeholder: 1.2.3
    validations:
      required: true

  - type: textarea
    attributes:
      label: Additional Information
      description: |
        Provide more information to help us reproduce and fix the issue.
      value: |
        - Device Model:
        - CPU Architecture:
      render: markdown
    validations:
      required: true

  - type: checkboxes
    attributes:
      label: No one else has reported this issue yet
      options:
        - label: I have checked the issues and have not found any similar reports
          required: true
