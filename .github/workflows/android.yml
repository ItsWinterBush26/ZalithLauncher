name: Android CI
on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      CURSEFORGE_API_KEY: ${{ secrets.CURSEFORGE_API_KEY }}
      MOVTERY_KEYSTORE_PASSWORD: ${{ secrets.MOVTERY_KEYSTORE_PASSWORD }}

    steps:
      - name: Set IS_MAIN_BRANCH if on v3_openjdk branch
        if: github.ref_name == 'v3_openjdk'
        run: echo "IS_MAIN_BRANCH=true" >> $GITHUB_ENV

      - name: Checkout
        uses: actions/checkout@v4

      - name: Get JRE 8
        uses: dawidd6/action-download-artifact@v3
        with:
          workflow: buildjre8.yml
          path: app_pojav_zh/src/main/assets/components/jre-8
          workflow_conclusion: success
          repo: Vera-Firefly/android-openjdk-autobuild
          branch: main
          name: jre8-pojav

      - name: Get JRE 17
        uses: dawidd6/action-download-artifact@v3
        with:
          workflow: buildjre17.yml
          path: app_pojav_zh/src/main/assets/components/jre-17
          workflow_conclusion: success
          repo: Vera-Firefly/android-openjdk-autobuild
          branch: main
          name: jre17-pojav

      - name: Get JRE 21
        uses: dawidd6/action-download-artifact@v3
        with:
          workflow: buildjre21.yml
          path: app_pojav_zh/src/main/assets/components/jre-21
          workflow_conclusion: success
          repo: Vera-Firefly/android-openjdk-autobuild
          branch: main
          name: jre21-pojav

      - name: Get LWJGL3
        uses: dawidd6/action-download-artifact@v3
        with:
          workflow: main.yml
          path: app_pojav_zh/src/main/assets/components/lwjgl3
          workflow_conclusion: success
          repo: Vera-Firefly/lwjgl3-build
          branch: official
          name: lwjgl

      - uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: 7.6.1

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build Release.apk
        if: github.repository_owner == 'HopiHopy' && github.ref_name == 'v3_openjdk'
        run: |
          gradle :app_pojav_zh:assemblerelease

      - name: Build Debug.apk
        run: |
          # Build the launcher
          gradle :app_pojav_zh:assembleDebug

      - name: Upload Release
        continue-on-error: true
        if: github.repository_owner == 'HopiHopy' && github.ref_name == 'v3_openjdk'
        uses: actions/upload-artifact@v4
        with:
          name: PojavZH(Release)
          path: app_pojav_zh/build/outputs/apk/release/*

      - name: Upload Debug
        uses: actions/upload-artifact@v4
        with:
          name: PojavZH(Debug)
          path: app_pojav_zh/build/outputs/apk/debug/*

  buildnoruntime:
    runs-on: ubuntu-latest
    env:
      CURSEFORGE_API_KEY: ${{ secrets.CURSEFORGE_API_KEY }}
      MOVTERY_KEYSTORE_PASSWORD: ${{ secrets.MOVTERY_KEYSTORE_PASSWORD }}

    steps:
      - name: Set IS_MAIN_BRANCH if on v3_openjdk branch
        if: github.ref_name == 'v3_openjdk'
        run: echo "IS_MAIN_BRANCH=true" >> $GITHUB_ENV

      - name: Checkout
        uses: actions/checkout@v4
      - name: Get LWJGL3
        uses: dawidd6/action-download-artifact@v3
        with:
          workflow: main.yml
          path: app_pojav_zh/src/main/assets/components/lwjgl3
          workflow_conclusion: success
          repo: Vera-Firefly/lwjgl3-build
          branch: official
          name: lwjgl

      - uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: 7.6.1

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Build Debug-noruntime.apk
        run: |
          # Build the launcher
          gradle :app_pojav_zh:assembleDebug

      - name: Upload Debug
        uses: actions/upload-artifact@v4
        with:
          name: PojavZH(Debug - No Runtime)
          path: app_pojav_zh/build/outputs/apk/debug/*
